<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThucHanhTable2</title>
</head>

<body>
    <form action="">
        <table border="2" cellspacing="1" width="500px">
            <caption>Rikkei Academy - Order</caption>
            <tbody>
                <tr>
                    <th rowspan="11">Ra</th>
                </tr>
                <tr>
                    <th align="left" width="100px">
                        <label for="order no">Order no:</label>
                    </th>
                    <td colspan="3">
                        <input type="text" name="order no" id="order no" value="" placeholder="#RA001">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        <label for="order date">Order date:</label>
                    </th>
                    <td colspan="3">
                        <input type="date" name="order date" id="order date" value="" placeholder="02/12/2022">
                    </td>
                </tr>
                <tr>
                    <th colspan="4">Customer</th>
                </tr>
                <tr>
                    <th align="left">
                        <label for="name">Name:</label>
                    </th>
                    <td colspan="3">
                        <input type="text" name="name" id="name" value="" placeholder="NGUYEN VAN A">
                    </td>
                </tr>
                <tr>
                    <th align="left">
                        <label for="address">Address:</label>
                    </th>
                    <td colspan="3">
                        <input type="text" name="address" id="address"
                            placeholder="7th floor, Tower A, Song Da building, Nam Tu Liem district, Ha Noi">
                    </td>
                </tr>
                <tr>
                    <th colspan="4">Order Detal</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>HTML</td>
                    <td>Book</td>
                    <td align=" right">10.00$</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>CSS</td>
                    <td>Book</td>
                    <td align=" right">12.00$</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Javascript</td>
                    <td>DVD</td>
                    <td align=" right">50.00$</td>
                </tr>
                <tr>
                    <th colspan="3" align=" right">Total:</th>
                    <td align=" right">72.00$</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
