<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="">
        <table border="0">
            <tbody>
                <h2>HTML Form</h2>
                <tr>
                    <td><label for="first name">First Name:</label></td>
                    <td><input type="text" name="first name" id="first name"></td>
                </tr>
                <tr>
                    <td><label for="last name">Last Name:</label></td>
                    <td><input type="text" name="last name" id="last name"></td>
                </tr>
                <tr>
                    <td><label for="date of birth">Date of Birth:</label></td>
                    <td><input type="text" name="date of birth" id="date of birth"></td>
                </tr>
                <tr>
                    <td><label for="email">Email id:</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="mobile number">Mobile Number:</label></td>
                    <td><input type="text" name="mobile number" id="mobile number"></td>
                </tr>
                <tr>
                    <th><input type="submit" name="action" value="submit"><input type="reset" value="reset"></th>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
